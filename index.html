<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .viewer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .viewer-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <img src="360.jpg" alt="360 View">
    </div>
</body>
</html>
